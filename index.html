<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="script.js">
  
  <!-- Open graph tags-->
  <meta property="og:title" content="Media Masterlist">
  <meta property="og:description" content="Media Masterlist is the ultimate destination for rating, reviewing, and ranking your favourite media"/> 
  <meta property="og:type" content="website"> 
  <meta property="og:image" content="images\media-masterlist.png"> 
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Media Masterlist</title>
</head>
<body>
  <!-- JavaScript link -->
  <script src="script.js"></script>
  <!--This is the banner at the top of the screen-->
  <header>
    <div class="container">
      <div class="logo">
          Media Masterlist??!? &nbsp;&nbsp;&nbsp;
      </div>
      <nav>
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">FAQs</a></li>
          </ul>
      </nav>
  </div>
    <!-- <img width="700" class = "banner image" src ="images\media-masterlist.png" id="logo" alt="Media Masterlist - The ultimate destination for rating, reviewing, and ranking your favourite media"/> -->
    <!-- <p>Fill out the table below to create a list of your favourite media. Every cell of this table is editable, making this page perfect whether you're looking to create a top 10 list of your favourite books or a ranking of all the video games you've played.</p> -->
    <!-- This is placeholder code for buttons at the top of the screen
    <button type="button" class="btn btn-light">Home</button>
    <button type="button" class="btn btn-light">About</button>
    <button type="button" class="btn btn-light">Share</button> -->
  </header>
    
  <div class="tbl-container bdr">
    <table id="media-table" class="table table-striped table-dark">
      <!-- This is the table head, which contains editable headers -->
      <thead>
        <tr class="thead">
          <th scope="col" contenteditable>Title</th>
          <th scope="col" contenteditable>Score</th>
          <!--I want to remove the platform column, but it looks weird when I do-->
          <th scope="col" contenteditable>Platform</th>
          <th scope="col" contenteditable>Genre</th>
          <th scope="col" contenteditable>Status</th>
          <th scope="col" contenteditable>Comments</th>
          <th></th>
        </tr>
      </thead>

      <!-- This is the table body, where all cells except "Score" are editable.-->
      <!-- Each <tr> is a row, and each <td> is an individual cell.  -->
      <tbody id="media-table-body">
        <tr>
          <td contenteditable scope="row"><td>
          <div class="dropdown">
            <button name="score"  class="btn btn-secondary dropdown-toggle score-dropdown-class" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Score</button>
            <!-- you would THINK there's a better way to do this spacing but after extensive research: no-->
            <!-- i tried styling in css but in order to get the width to stay consistent after a value is selected, you'd have to use dynamic event listeners-->
            <div name="score" id="score-dropdown" class="dropdown-menu score-menu-dropdown-class" aria-labelledby="dropdownMenuButton1">
                <button class="dropdown-item" id="score1" value="1"><!--&emsp;&emsp;&ensp;&nbsp;-->⭐<!--&emsp;&emsp;&ensp;&nbsp;--></button>
                <button class="dropdown-item" id="score2" value="2"><!--&emsp;&nbsp;&ensp;&nbsp;-->⭐⭐<!--&emsp;&emsp;--></button>
                <button class="dropdown-item" id="score3" value="3"><!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->⭐⭐⭐<!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--></button>
                <button class="dropdown-item" id="score4" value="4"><!--&nbsp;&nbsp;&nbsp;-->⭐⭐⭐⭐<!--&nbsp;&nbsp;--></button>
                <button class="dropdown-item" id="score5" value="5">⭐⭐⭐⭐⭐</button>
            </div>
          </div>
          <td contenteditable>
            <!--I found a way to make a placeholder field, but i don't want to anymore -->
            <!-- <div class="input-group mb-3">
            <input type="text" class="transparent" placeholder="PC" aria-label="PC" aria-describedby="basic-addon1" > -->
          </td>
          <td contenteditable></td>
          <td contenteditable>
            <!-- This is a status dropdown I changed my mind on.
            <select>
            <option></option>
            <option>Want to Play</option>
            <option>Currently Playing</option>
            <option>Completed</option>
            <option>Dropped</option></td> -->
          <td contenteditable></td>
          <td><button class="delete fa fa-trash-o" style="font-size:24px"><i id="trash"></i></button></td>
        
      </tbody>
    </table>
  </div>
  <!-- The lines above mark the end of the table and table container div -->
  
<!-- The lines below are table buttons for various functions -->
<span class="mx-2"></span> <!-- Small break -->
<button id="add-row" class="btn btn-secondary">Add Row</button>
<button id="delete" class="btn btn-secondary">Delete Row</button>
<button id="save" class="btn btn-secondary">Save Table</button>
<button id="clear" class="btn btn-secondary">Clear Table</button>
<button id="export" class="btn btn-secondary">Export</button>
  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
