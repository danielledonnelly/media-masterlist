<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="script.js">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Media Masterlist</title>
</head>
<body>
  <!-- JavaScript link -->
  <script src="script.js"></script>
  <!--This is the banner at the top of the screen-->
  <header>
    <img width="600" class = "image" src ="images\media-masterlist.png" id="logo" alt="Media Masterlist - Edit the table below to create a list of your favourite games!"/>
    <!-- This is placeholder code for buttons at the top of the screen
    <button type="button" class="btn btn-light">Home</button>
    <button type="button" class="btn btn-light">About</button>
    <button type="button" class="btn btn-light">Share</button> -->
  </header>
    
  <div class="tbl-container bdr">
    <table id="game-table" class="table table-striped table-dark">
      <!-- This is the table head, which contains editable headers -->
      <thead>
        <tr>
          <th scope="col" contenteditable>Title</th>
          <th scope="col" contenteditable>Score</th>
          <!--I want to remove the platform column, but it looks weird when I do-->
          <th scope="col" contenteditable>Platform</th>
          <th scope="col" contenteditable>Genre</th>
          <th scope="col" contenteditable>Status</th>
          <th scope="col" contenteditable>Comments</th>
        </tr>
      </thead>

      <!-- This is the table body, where all cells except "Score" are editable.-->
      <!-- Each <tr> is a row, and each <td> is an individual cell.  -->
      <tbody id="game-table-body">
        <tr>
          <td contenteditable scope="row"><td>
          <div class="dropdown">
            <button name="score" class="btn btn-secondary dropdown-toggle score-dropdown-class" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Score</button>
            <!-- there HAS to be a better way to do this star spacing -->
            <div name="score" id="score-dropdown" class="dropdown-menu score-menu-dropdown-class" aria-labelledby="dropdownMenuButton1">
                <button class="dropdown-item" id="score1" value="1">&emsp;&emsp;&ensp;&nbsp;⭐&nbsp;&emsp;&emsp;&ensp;</button>
                <button class="dropdown-item" id="score2" value="2">&emsp;&nbsp;&ensp;&nbsp;⭐⭐&emsp;&emsp;</button>
                <button class="dropdown-item" id="score3" value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⭐⭐⭐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="dropdown-item" id="score4" value="4">&nbsp;&nbsp;&nbsp;⭐⭐⭐⭐&nbsp;&nbsp;</button>
                <button class="dropdown-item" id="score5" value="5">⭐⭐⭐⭐⭐</button>
            </div>
          </div>
          <td contenteditable>
            <!--I found a way to make a placeholder field, but it doesn't match the styling-->
            <!-- <input placeholder="PC"> 
            <div class="input-group mb-3">
            <input type="text" class="transparent" placeholder="PC" aria-label="PC" aria-describedby="basic-addon1" >
            </div>-->
          </td>
          <td contenteditable></td>
          <td contenteditable>
            <!-- This is a status dropdown I changed my mind on.
            <select>
            <option></option>
            <option>Want to Play</option>
            <option>Currently Playing</option>
            <option>Completed</option>
            <option>Dropped</option></td> -->
          <td contenteditable></td>
        </tr>
        
      </tbody>
    </table>
  </div>
  <!-- The lines above mark the end of the table and table container div -->
  <!-- The lines below are table buttons for various functions -->
  <button id="add-row" class="btn btn-secondary">Add Row</button>
  <!--Clear and delete function below not yet defined, just planned-->
  <button id="clear" class="btn btn-secondary" onclick="clear()">Clear</button>
  <button id="delete" class="btn btn-secondary" onclick="delet()">Delete Row</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
